name: Build PHP 8.3

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
env:
  OPERATING_SYS: "ubuntu-latest"
  PHP_VERSION: 8.3
jobs:
  test:
    runs-on: ${{ env.OPERATING_SYS }}
            
    name: "PHP ${{ env.PHP_VERSION }} - ${{ env.OPERATING_SYS }}"
    
    steps: 
      - name: Clone Repo
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mysqli, mbstring, sqlsrv
          tools: phpunit:9.5.20, composer
         
      - name: Install Dependencies
        run: composer install --prefer-source --no-interaction
      
      - name: Execute Tests
        run: phpunit --configuration=tests/phpunit.xml
        
      - name: CodeCov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  
          
      - name: SonarCloud Code Scan
        uses: sonarsource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
  release_prod:
    name: Prepare Production Release Branch / Publish Release
    needs:
      - "test"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: php
          config-file: release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}
